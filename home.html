<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
   <!-- Font Awesome -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

   <!-- Custom CSS -->
   <!--link rel="stylesheet" href="css/style.css--">

   <!-- Google Fonts - Roboto -->
   <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

   <title>Entrepreneur Showcase</title>
   
   <!-- Bootstrap CSS -->
   <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

   <!-- AOS CSS for animations -->
   <link href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" rel="stylesheet">
   
   <!-- Custom CSS for additional styling -->
   <style>
      body {
         font-family: 'Roboto', sans-serif;
         background-color: #f2f2f2;
      }

      header {
         background-color: #343a40;
         color: #ffffff;
         padding: 20px 0;
         text-align: center;
      }

      header h1 {
         margin: 0;
         font-size: 2.5rem;
         font-weight: 700;
      }

      header p {
         font-size: 1.2rem;
         font-weight: 500;
         margin-bottom: 0;
      }

      .categories {
         padding: 50px 0;
      }

      .category-grid {
         display: grid;
         grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
         gap: 30px;
      }

      .category {
         background-color: #ffffff;
         border-radius: 8px;
         overflow: hidden;
         box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
         transition: transform 0.3s ease;
         cursor: pointer;
      }

      .category:hover {
         transform: translateY(-5px);
      }

      .category img {
         width: 100%;
         height: auto;
         border-bottom: 1px solid #dee2e6;
      }

      .category h3 {
         font-size: 1.5rem;
         padding: 15px 20px;
         margin: 0;
         font-weight: 500;
         text-align: center;
      }

      footer {
         background-color: #343a40;
         color: #ffffff;
         text-align: center;
         padding: 20px 0;
      }

      footer p {
         margin: 0;
         font-size: 1rem;
      }
   </style>
</head>
<body>
   
<header>
   <div class="container">
      <h1>THE ENTREPRENEUR SHOWCASE</h1>
      <p>Discover the stories of impactful entrepreneurs</p>
   </div>
</header>

<section class="categories">
   <div class="container">
      <h2 class="text-center mb-5">CATAGORIES</h2>
      <div class="category-grid">
         <div class="category" data-link="index.html">
            <img src="images/social.jpg" alt="Social Entrepreneurs">
            <h3>Social Entrepreneurs</h3>
         </div>
         <div class="category" data-link="index2.html">
            <img src="images/women.jpg" alt="Women Entrepreneurs">
            <h3>Women Entrepreneurs</h3>
         </div>
         <div class="category" data-link="index3.html">
            <img src="images/tech.jpg" alt="Tech Entrepreneurs">
            <h3>Technology Entrepreneurs</h3>
         </div>
         <div class="category" data-link="index5.html">
            <img src="images/intra.jpg" alt="Intrapreneur">
            <h3>Various Intrapreneurs</h3>
         </div>
      </div>
   </div>
</section>

<footer>
   <div class="container">
      <p>&copy; 2024 Entrepreneur Showcase. All rights reserved.</p>
   </div>
</footer>

<!-- Bootstrap JS, Popper.js, and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<!-- AOS JS for animations -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>

<script>
   AOS.init();

   document.querySelectorAll('.category').forEach(category => {
      category.addEventListener('click', () => {
         window.location.href = category.getAttribute('data-link');
      });
   });
</script>

</body>
</html>
